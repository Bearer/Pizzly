integrations:
  evaluagent:
    syncs:
      evaluagent-users:
        runs: every day
        output: EvaluAgentUser
        description: |
          Fetches a list of users from evaluagent
        sync_type: full
        endpoint: /evaluagent/users
      evaluagent-groups:
        runs: every day
        output: EvaluAgentGroup
        description: |
          Fetches a list of groups from evaluagent
        sync_type: full
        endpoint: /evaluagent/groups
      evaluagent-roles:
        runs: every day
        output: EvaluAgentRole
        description: |
          Fetches a list of roles from evaluagent
        sync_type: full
        endpoint: /evaluagent/roles
models:
  EvaluAgentGroup:
    id: string
    name: string
    level: string
    active: boolean
    parent: string
    hasChildren: boolean
    isCustomReportingGroup: boolean
  EvaluAgentUser:
    id: string
    forename: string
    surname: string
    email: string
    username: string
    startDate: date
    active: boolean
    thirdPartyId: string | number
  EvaluAgentRole:
    id: string
    title: string
    name: string
