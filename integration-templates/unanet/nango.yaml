integrations:
    unanet:
        actions:
            create-lead:
                endpoint: POST /lead
                description: Create a lead with information about the opportunity and company
                input: Lead
                output: Lead
            update-lead:
                endpoint: PUT /lead
                description: Update a lead
                output: Lead
            get-leads:
                endpoint: GET /leads
                description: Fetch all leads
                output: Lead[]
            get-schema:
                endpoint: GET /schema
                input: Entity
                description: Get the schema of any entity
                output: Schema[]
            get-company:
                endpoint: GET /company
                input: Entity
                output: Company | null
                description: Retrieve information about a company
            create-company:
                endpoint: POST /company
                input: CreateCompany
                output: Company
                description: Create a company in the system
            create-opportunity:
                endpoint: POST /opportunity
                input: Opportunity
                output: Opportunity
                description: Create an opportunity in the system
            create-contact:
                endpoint: POST /contact
                input: Contact
                output: Contact
                description: Create a contact in the system
            list-stages:
                endpoint: GET /stages
                description: List all the stages that exist in the system
                output: Stage

models:
    Timestamps:
        createdAt?: string
        updatedAt?: string
    Entity:
        name: string
    Location:
        city?: string
        state?: string
        country?: string
        zip?: string
    Stage:
        id: number
        name: string
        status: string
    CreateCompany:
        name: string
        federalAgency?: FederalAgency
    Company:
        name: string
        externalId: string
        federalAgency?: FederalAgency
        shortName: string
        description: string
        id?: string
    Opportunity:
        __extends: Location
        name: string
        description: string
        id?: string
        externalId: string
        dueDate: string
        federalAgency: FederalAgency
        stage: string
        active: boolean
    Activity:
        createdAt: string
        id: string
        message: string
    FederalAgency:
        __extends: Location
        companyId?: number
        name: string
        externalId?: string
        acronym?: string
        address1?: string
        address2?: string
        address3?: string
        isHeadquarters?: boolean
        parentCompanyId?: number
        parentCompanyName?: string
        childCount?: number
        addrLat?: number
        addrLong?: number
    Contact:
        id?: string
        firstName: string
        lastName: string
        federalAgency: FederalAgency
        position: string
        emailAddress: string
        phone: string
        fax: string
    Lead:
        __extends: Timestamps
        id?: string
        federalAgency: FederalAgency
        name: string
        dueDate: string
        postedDate: string
        solicitationNumber: string
        naicsCategory: string | string[]
        city: string
        state: string
        country: string
        description: string
    Schema:
        PropertyName: string
        Group: string | null
        Label: string
        Description: string | null
        Enabled: boolean
        ReadOnly: boolean
        Required: boolean
        DefaultValue: string | null
        DataType: number
        MaxLength: number | null
        UnicodeSupported: boolean
        Searchable: boolean
        ArrayType: string | null
        IsPrimaryKey: boolean
        IsExternalId: boolean
        ObjectEndpoint: string | null
        IsHidden: boolean
        IsIncludedInResponse: boolean
        SchemaEndpoint: string | null
        SortOrder: number
        CustomSort: boolean
