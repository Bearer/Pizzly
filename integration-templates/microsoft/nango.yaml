integrations:
    microsoft:
        actions:
            list-sites:
                description: |
                    This action will be used to display a list of sites to the end-user, who will pick the ones he wants to sync.
                endpoint: POST /microsoft/list-sites
                scopes:
                    - Sites.ReadWrite.All
                    - offline_access
                output: SharePointSiteId
        syncs:
            file-sync:
                description: |
                    This sync will be used to sync file metadata from SharePoint site based on the ones the user has picked.
                endpoint: GET /microsoft/file-sync
                sync_type: incremental
                track_deletes: true
                runs: every 1 hour
                scopes:
                    - Sites.ReadWrite.All
                    - offline_access
                auto_start: true
                output: FileMetadata
models:
    FileMetadata:
        etag: string
        id: string
        is_folder: boolean
        mime_type: string
        path: string
        raw_source: object
        updated_at: Date
        download_url: string
        created_at: Date
        blob_size: number
    SharePointSiteId:
        id: string
