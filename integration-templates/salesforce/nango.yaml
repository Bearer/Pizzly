integrations:
    salesforce: # scopes: offline_access,full
        salesforce-accounts:
            runs: every hour
            returns:
                - SalesforceAccount
        salesforce-contacts:
            runs: every hour
            returns:
                - SalesforceContact
        salesforce-deals:
            runs: every hour
            returns:
                - SalesforceDeal
        salesforce-articles:
            runs: every day
            returns:
                - SalesforceArticle
        salesforce-tickets:
            runs: every day
            returns:
                - SalesforceTicket
models:
    SalesforceAccount:
        id: string
        name: string
        website: string
        description: string
        no_employees: number
        last_modified_date: string

    SalesforceContact:
        id: string
        first_name: string
        last_name: string
        email: string
        account_id: string
        last_modified_date: string

    SalesforceDeal:
        id: string
        name: string
        amount: number
        stage: string
        account_id: string
        last_modified_date: string

    SalesforceArticle:
        id: string
        title: string
        content: string
        last_modified_date: string

    SalesforceTicket:
        id: string
        case_number: string
        subject: string
        account_id: string
        contact_id: string
        owner_id: string
        priority: string
        status: string
        description: string
        type: string
        created_date: string
        closed_date: string
        origin: string
        is_closed: boolean
        is_escalated: boolean
        last_modified_date: string
