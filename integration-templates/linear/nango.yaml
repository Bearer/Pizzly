integrations:
  linear:
    syncs:
      linear-issues:
        runs: every 5min
        description: |
          Fetches a list of issues from linear
        output: LinearIssue
        sync_type: incremental
        endpoint: /linear/issues
      linear-projects:
        runs: every 5min
        description: |
          Fetches a list of projects from linear
        output: LinearProject
        sync_type: incremental
        endpoint: /linear/projects
      linear-teams:
        runs: every 5min
        description: |
          Fetches a list of teams from linear
        output: LinearTeam
        sync_type: incremental
        endpoint: /linear/teams
      linear-roadmaps:
        runs: every 5min
        description: |
          Fetches a list of roadmaps from linear
        output: LinearRoadmap
        sync_type: incremental
        endpoint: /linear/roadmaps
models:
  LinearIssue:
    id: string
    assigneeId: string | null
    creatorId: string | null
    createdAt: date
    description: string | null
    dueDate: date | null
    projectId: string | null
    teamId: string
    title: string
    status: string
  LinearTeam:
    id: string
    name: string
    description: string | null
    createdAt: date
    updatedAt: date
  LinearProject:
    id: string
    url: string
    name: string
    description: string | null
    createdAt: date
    updatedAt: date
    teamId: string
  LinearRoadmap:
    id: string
    name: string
    description: string | null
    createdAt: date
    updatedAt: date
    teamId: string
    projectIds: string
