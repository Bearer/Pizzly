                - in: header
                  name: Any-Header
                  schema:
                      type: string
                  description: Any other headers you send are passed on to the external API
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                any_body_param:
                                    type: string
        delete:
            description: Make a DELETE request with the Proxy.
            parameters:
                - name: anyPath
