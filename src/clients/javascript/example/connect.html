<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Connect - Pizzly</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <div id="example">
      <button>Connect to GitHub</button>
    </div>

    <script src="../dist/index.umd.js"></script>
    <script>
      const pizzly = new Pizzly('abc123...', { port: 3000 })

      const connect = () => {
        pizzly
          .connect('github', { setupId: '4adf3721-a88-4d3f-9c7f-d6baee037263' })
          .then(console.log)
          .catch(console.error)
      }

      document.querySelector('#example button').addEventListener('click', connect, false)
    </script>
  </body>
</html>
